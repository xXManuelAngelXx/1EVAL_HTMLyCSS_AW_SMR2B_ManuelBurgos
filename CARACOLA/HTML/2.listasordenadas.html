<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ol.sexo {
        list-style-type: upper-latin;
    }

</style>
<body>
    <h2>LISTA DE PAISES NUMERADAS DEL 1 AL 4</h2>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
    <hr>
    <h2>LISTA DE PAISES NUMERADAS CON SALTOS (1,2,5,6)</h2>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li value="5">Portugal</li>
        <li>Italia</li>
    </ol>
    <hr>
    <h2>LISTA DE PAISESE NUMERADAS CON LETRAS (A,B,C,D)</h2>
    <ol class="sexo">
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
</body>
</html>
